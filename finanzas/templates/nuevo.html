{% extends 'base.html' %}

{% block titulo_pagina %} Nuevo movimiento {% endblock %}

{% block contenido_pagina %}
            <h1>Alta de Movimiento</h1>
            <!--AquÃ­ debe de venir el FORMULARIO-->
            <form action="/nuevo" method="post">
                <div class="campo-formulario">
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="fecha" id="fecha">
                </div>

                <div class="campo-formulario">
                    <label for="concepto">Concepto:</label>
                    <input type="concepto" name="concepto" id="concepto">
                </div>
    
                <div class="campo-formulario">
                    <input type="radio" name="ingreso_gasto" id="ingreso" value="I"><span class="label">Ingreso</span>
                    <input type="radio" name="ingreso_gasto" id="gasto" value="G"><span class="label">Gasto</span>     
                </div>

                <div class="campo-formulario">
                    <label for="cantidad">Cantidad:</label>
                    <input type="text" name="cantidad" id="cantidad">
                </div>       

                <input name="submit" class="blue-buttom" type="submit" value="Enviar">

            </form>

{% endblock %}
